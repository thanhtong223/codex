<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Globe Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --bg-gradient: radial-gradient(circle at top left, #1a3d70, #05060a 65%);
      --accent: #43d1ff;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.75);
      --card-bg: rgba(8, 10, 26, 0.6);
      --border: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.5rem;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: -40vh -40vw;
      background: radial-gradient(circle at 20% 20%, rgba(67, 209, 255, 0.15), transparent 55%),
        radial-gradient(circle at 80% 60%, rgba(109, 68, 255, 0.15), transparent 50%);
      z-index: -2;
      filter: blur(40px);
      opacity: 0.75;
    }

    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(67, 209, 255, 0.06), transparent 55%);
      z-index: -1;
    }

    .container {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 3rem;
      align-items: center;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: clamp(2rem, 3vw + 1rem, 4rem);
      box-shadow: 0 40px 120px rgba(10, 14, 34, 0.35);
      backdrop-filter: blur(20px);
    }

    .hero-text h1 {
      font-size: clamp(2.75rem, 6vw, 3.75rem);
      font-weight: 700;
      line-height: 1.05;
      margin-bottom: 1.5rem;
    }

    .hero-text p {
      font-size: clamp(1.1rem, 2.5vw, 1.25rem);
      color: var(--text-secondary);
      margin-bottom: 2.25rem;
      max-width: 460px;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.65rem;
      padding: 0.95rem 1.85rem;
      font-weight: 600;
      font-size: 1rem;
      color: #020202;
      background: var(--accent);
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 16px 40px rgba(67, 209, 255, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 24px 48px rgba(67, 209, 255, 0.45);
    }

    .canvas-wrapper {
      position: relative;
      width: min(500px, 100%);
      aspect-ratio: 1 / 1;
      min-height: 320px;
      margin: 0 auto;
      border-radius: 30px;
      overflow: hidden;
      background: linear-gradient(160deg, rgba(33, 39, 81, 0.7), rgba(7, 9, 20, 0.9));
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05), 0 30px 90px rgba(6, 10, 28, 0.5);
    }

    .canvas-wrapper::after {
      content: '';
      position: absolute;
      inset: 8%;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle at 30% 30%, rgba(67, 209, 255, 0.2), transparent 60%);
      filter: blur(12px);
      opacity: 0.8;
    }

    #globeCanvas {
      width: 100%;
      height: 100%;
      border-radius: 30px;
      display: block;
    }

    .floating-card {
      margin-top: 2.5rem;
      background: rgba(12, 16, 34, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 1.25rem 1.5rem;
      width: min(640px, 100%);
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 24px 60px rgba(6, 10, 28, 0.45);
      backdrop-filter: blur(24px);
    }

    .floating-card strong {
      color: var(--accent);
      font-weight: 600;
    }

    .floating-card span {
      font-size: 1.35rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 2rem 1.25rem 3rem;
      }

      .floating-card {
        flex-direction: column;
        text-align: center;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .floating-card,
      .container {
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero-text">
      <h1>Explore your world in real time.</h1>
      <p>Spin, zoom, and discover every corner of the planet with our interactive globe technology built for immersive experiences.</p>
      <a class="cta-button" href="#">Start Exploring</a>
    </div>
    <div class="canvas-wrapper">
      <canvas id="globeCanvas" aria-label="Interactive 3D globe"></canvas>
    </div>
  </div>

  <div class="floating-card">
    <span>âœ¨</span>
    <p><strong>Drag the globe</strong> to rotate it freely, and use your trackpad or mouse wheel to zoom into the details.</p>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/controls/OrbitControls.js';

    const canvas = document.getElementById('globeCanvas');
    if (!canvas) {
      throw new Error('Globe canvas element not found in the document.');
    }
    const canvasWrapper = canvas.parentElement;
    if (!canvasWrapper) {
      throw new Error('Canvas wrapper element is missing for the globe.');
    }

    try {
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.setClearColor(0x000000, 0);

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(35, 1, 0.1, 100);
      camera.position.set(0, 0, 5.2);

      const hemiLight = new THREE.HemisphereLight(0x90c8ff, 0x050814, 0.65);
      scene.add(hemiLight);

      const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
      keyLight.position.set(5, 3, 5);
      scene.add(keyLight);

      const rimLight = new THREE.PointLight(0x4ecbff, 0.5, 20);
      rimLight.position.set(-4, -1, -6);
      scene.add(rimLight);

      const textureLoader = new THREE.TextureLoader();

      const loadTexture = (url) =>
        new Promise((resolve, reject) => {
          textureLoader.load(url, resolve, undefined, reject);
        });

      const [
        earthColor,
        earthSpec,
        earthNormal,
        cloudTexture
      ] = await Promise.all([
        loadTexture('https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg'),
        loadTexture('https://threejs.org/examples/textures/planets/earth_specular_2048.jpg'),
        loadTexture('https://threejs.org/examples/textures/planets/earth_normal_2048.jpg'),
        loadTexture('https://threejs.org/examples/textures/planets/earth_clouds_2048.png')
      ]);

      earthColor.colorSpace = THREE.SRGBColorSpace;
      cloudTexture.colorSpace = THREE.SRGBColorSpace;

      const globe = new THREE.Mesh(
        new THREE.SphereGeometry(2, 128, 128),
        new THREE.MeshPhongMaterial({
          map: earthColor,
          specularMap: earthSpec,
          normalMap: earthNormal,
          normalScale: new THREE.Vector2(0.35, 0.35),
          shininess: 14,
          specular: new THREE.Color('#2c3854')
        })
      );
      scene.add(globe);

      const cloudLayer = new THREE.Mesh(
        new THREE.SphereGeometry(2.03, 128, 128),
        new THREE.MeshLambertMaterial({
          map: cloudTexture,
          transparent: true,
          depthWrite: false,
          opacity: 0.35
        })
      );
      scene.add(cloudLayer);

      const atmosphere = new THREE.Mesh(
        new THREE.SphereGeometry(2.07, 128, 128),
        new THREE.ShaderMaterial({
          transparent: true,
          blending: THREE.AdditiveBlending,
          side: THREE.BackSide,
          uniforms: {
            glowColor: { value: new THREE.Color(0x4ecbff) }
          },
          vertexShader: `
            varying vec3 vNormal;
            void main() {
              vNormal = normalize(normalMatrix * normal);
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            varying vec3 vNormal;
            uniform vec3 glowColor;
            void main() {
              float intensity = pow(0.6 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 3.0);
              gl_FragColor = vec4(glowColor, 1.0) * intensity;
            }
          `
        })
      );
      scene.add(atmosphere);

      const starGeometry = new THREE.BufferGeometry();
      const starCount = 1100;
      const starPositions = new Float32Array(starCount * 3);

      for (let i = 0; i < starCount; i++) {
        const radius = 18 + Math.random() * 8;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        starPositions.set(
          [
            radius * Math.sin(phi) * Math.cos(theta),
            radius * Math.sin(phi) * Math.sin(theta),
            radius * Math.cos(phi)
          ],
          i * 3
        );
      }

      starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
      const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.05,
        transparent: true,
        opacity: 0.75
      });
      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);

      const controls = new OrbitControls(camera, canvas);
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;
      controls.minDistance = 2.6;
      controls.maxDistance = 7;
      controls.enablePan = false;
      controls.rotateSpeed = 0.55;
      controls.zoomSpeed = 0.8;

      const resizeRenderer = () => {
        if (!canvasWrapper) return;
        const { width, height } = canvasWrapper.getBoundingClientRect();
        if (width === 0 || height === 0) return;
        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      };

      window.addEventListener('resize', resizeRenderer);

      let resizeObserver;
      if (typeof ResizeObserver !== 'undefined') {
        resizeObserver = new ResizeObserver(resizeRenderer);
        resizeObserver.observe(canvasWrapper);
      }

      requestAnimationFrame(resizeRenderer);

      const clock = new THREE.Clock();
      let autoSpinActive = true;
      let resumeSpinTimeout;

      const scheduleAutoSpin = () => {
        clearTimeout(resumeSpinTimeout);
        resumeSpinTimeout = window.setTimeout(() => {
          autoSpinActive = true;
        }, 6000);
      };

      controls.addEventListener('start', () => {
        autoSpinActive = false;
        clearTimeout(resumeSpinTimeout);
      });

      controls.addEventListener('end', scheduleAutoSpin);
      canvas.addEventListener('mouseleave', scheduleAutoSpin);

      const animate = () => {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        const cloudDrift = delta * 0.05;
        cloudLayer.rotation.y += cloudDrift;
        atmosphere.rotation.y += cloudDrift * 0.6;
        if (autoSpinActive) {
          const spinSpeed = delta * 0.32;
          globe.rotation.y += spinSpeed;
          cloudLayer.rotation.y += spinSpeed * 0.8;
          atmosphere.rotation.y += spinSpeed * 0.8;
        }
        controls.update();
        renderer.render(scene, camera);
      };

      animate();
    } catch (error) {
      console.error('Failed to initialize the interactive globe.', error);
    }
  </script>
</body>
</html>
