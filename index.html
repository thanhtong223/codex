<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rotating Globe</title>
  <style>
    html,body{height:100%;margin:0}
    body{background:#0b1020;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    canvas{display:block;cursor:grab}
    .overlay{position:fixed;inset:0;pointer-events:none;display:grid;place-items:end center;padding:24px}
    .hint{color:#e6eefc;opacity:.9;font-size:14px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);padding:10px 14px;border-radius:10px;backdrop-filter:blur(4px)}
    .error{position:fixed;left:12px;bottom:12px;color:#fff;background:#b91c1c;padding:8px 12px;border-radius:8px;font-size:12px;max-width:80vw}
  </style>
</head>
<body>
  <div class="overlay"><div class="hint">Drag to rotate, scroll to zoom</div></div>
  <!-- tiny thumbnail to confirm path, remove after it works -->
  <img id="thumb" src="./RenderData.jpeg" alt="" style="position:fixed;top:8px;left:8px;width:120px;border:1px solid #fff;z-index:9999;opacity:.8">
  <div id="err" class="error" style="display:none"></div>

  <!-- Non-module builds for maximum compatibility -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    function showError(msg){
      const el=document.getElementById('err');
      el.textContent=msg;
      el.style.display='block';
      console.error(msg);
    }

    // Scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 0.1, 200);
    camera.position.set(0,0,3);

    const renderer = new THREE.WebGLRenderer({ antialias:true, powerPreference:"high-performance" });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.HemisphereLight(0xbfd4ff, 0x202020, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 1.1);
    dir.position.set(5,3,5);
    scene.add(dir);

    // Sphere with visible fallback color
    const globeGeom = new THREE.SphereGeometry(1, 96, 96);
    const globeMat  = new THREE.MeshStandardMaterial({ color:0x1d4ed8, roughness:1, metalness:0 });
    const globe = new THREE.Mesh(globeGeom, globeMat);
    scene.add(globe);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.enablePan = false;
    controls.minDistance = 1.4;
    controls.maxDistance = 6;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.6;

    // Load your texture
    const loader = new THREE.TextureLoader();
    loader.load(
      "./RenderData.jpeg",
      tex => {
        tex.colorSpace = THREE.SRGBColorSpace;
        tex.minFilter = THREE.LinearFilter; // safe for 1440x720
        tex.magFilter = THREE.LinearFilter;
        globe.material.map = tex;
        globe.material.color.set(0xffffff);
        globe.material.needsUpdate = true;
        console.log("Texture applied: RenderData.jpeg");
      },
      undefined,
      err => showError("Failed to load ./RenderData.jpeg. Check the exact name, extension, and location.")
    );

    // Stars
    const starsGeo = new THREE.BufferGeometry();
    const starCount= 1200;
    const positions= new Float32Array(starCount*3);
    for(let i=0;i<starCount;i++){
      const r=60+Math.random()*100;
      const u=Math.random(), v=Math.random();
      const theta=Math.acos(2*u-1), phi=2*Math.PI*v;
      positions[i*3]=r*Math.sin(theta)*Math.cos(phi);
      positions[i*3+1]=r*Math.sin(theta)*Math.sin(phi);
      positions[i*3+2]=r*Math.cos(theta);
    }
    starsGeo.setAttribute("position", new THREE.BufferAttribute(positions,3));
    scene.add(new THREE.Points(starsGeo, new THREE.PointsMaterial({ size:0.2, transparent:true, opacity:0.85 })));

    // Resize
    window.addEventListener("resize", ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    });

    // Animate
    renderer.setAnimationLoop(()=>{
      controls.update();
      renderer.render(scene,camera);
    });
  </script>
</body>
</html>
