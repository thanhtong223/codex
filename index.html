<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rotating Globe</title>
  <style>
    html,body{height:100%;margin:0}
    body{background:#0b1020;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    canvas{display:block;cursor:grab}
    .overlay{position:fixed;inset:0;pointer-events:none;display:grid;place-items:end center;padding:24px}
    .hint{color:#e6eefc;opacity:.9;font-size:14px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);padding:10px 14px;border-radius:10px;backdrop-filter:blur(4px)}
    .error{position:fixed;left:12px;bottom:12px;color:#fff;background:#b91c1c;padding:8px 12px;border-radius:8px;font-size:12px;max-width:80vw;display:none}
  </style>
</head>
<body>
  <div class="overlay"><div class="hint">Drag to rotate, scroll to zoom</div></div>
  <div id="err" class="error"></div>

  <!-- Non-module build for maximum compatibility -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const showError = msg => {
      const el = document.getElementById("err");
      el.textContent = msg;
      el.style.display = "block";
      console.error(msg);
    };

    // Scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 200);
    camera.position.set(0, 0, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.HemisphereLight(0xbfd4ff, 0x202020, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 1.1);
    dir.position.set(5, 3, 5);
    scene.add(dir);

    // Globe geometry
    const radius = 1;
    const globeGeom = new THREE.SphereGeometry(radius, 128, 128);

    // Start with a visible fallback color
    const globeMat = new THREE.MeshStandardMaterial({
      color: 0x1d4ed8,
      roughness: 1,
      metalness: 0,
      side: THREE.FrontSide
    });
    const globe = new THREE.Mesh(globeGeom, globeMat);
    scene.add(globe);

    // Subtle atmosphere glow
    const atmosMat = new THREE.MeshBasicMaterial({ color: 0x4ea1ff, transparent: true, opacity: 0.08, side: THREE.BackSide });
    const atmosphere = new THREE.Mesh(new THREE.SphereGeometry(radius*1.03, 64, 64), atmosMat);
    scene.add(atmosphere);

    // Stars
    const starsGeo = new THREE.BufferGeometry();
    const starCount = 1200;
    const positions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount; i++) {
      const r = 80 + Math.random() * 120;
      const u = Math.random(), v = Math.random();
      const theta = Math.acos(2*u - 1), phi = 2*Math.PI*v;
      positions[i*3]   = r * Math.sin(theta) * Math.cos(phi);
      positions[i*3+1] = r * Math.sin(theta) * Math.sin(phi);
      positions[i*3+2] = r * Math.cos(theta);
    }
    starsGeo.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    scene.add(new THREE.Points(starsGeo, new THREE.PointsMaterial({ size: 0.2, transparent: true, opacity: 0.85 })));

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.enablePan = false;
    controls.minDistance = radius * 1.4;  // keep camera outside
    controls.maxDistance = radius * 6;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.6;

    // Texture
    const loader = new THREE.TextureLoader();
    loader.load(
      "./RenderData.jpeg",
      tex => {
        tex.colorSpace = THREE.SRGBColorSpace;
        tex.minFilter = THREE.LinearFilter;  // safe for 1440x720
        tex.magFilter = THREE.LinearFilter;
        tex.anisotropy = renderer.capabilities.getMaxAnisotropy?.() || 1;
        globe.material.map = tex;
        globe.material.color.set(0xffffff);
        globe.material.needsUpdate = true;
        console.log("Applied texture: RenderData.jpeg");
      },
      undefined,
      err => showError("Could not load ./RenderData.jpeg. Check exact name, extension, and location.")
    );

    // Resize
    addEventListener("resize", () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
      renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    });

    // Safety: if camera ever gets inside the globe, push it out
    function keepCameraOutside() {
      const dist = camera.position.length();
      const min = controls.minDistance;
      if (dist < min) {
        camera.position.setLength(min);
        camera.updateProjectionMatrix();
      }
    }

    // Animate
    renderer.setAnimationLoop(() => {
      keepCameraOutside();
      controls.update();
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
